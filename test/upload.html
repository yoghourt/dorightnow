<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input id="file" type="file" name="file" id="" value=""  onchange="upload()"/>
		<script type="text/javascript">
			function upload(){
				var file = document.querySelector('#file');
				let image = file.files[0];
				console.log(image);
				let formData = new FormData();
				formData.append('project-poster',image);
				fetch('http://192.168.1.120:9999/projects/uploadPoster',{
					method: 'POST',
					mode: 'no-cors',
					body: formData
				}).then(function(response){
					return response.json();
				}).then(function(data){
					alert(data);
				}).catch(function(error){
					console.log(error.message);
				})
			}
		</script>
	</body>
</html>
